        <meta charset="UTF=8"/>

    <body>
        

        <nav>
            <li><a href="index.html">home</a></li>
            <li><a href="myJournal.html">my journal</a></li>
            <li><a href="whyRemember.html">about</a></li>
            <li><a href="leaderboard.html">leaderboard</a></li>
            <li><button type="button" class="signUpBtn" onClick="openPopUpSignIn()">Sign Up</button></li>
            <li><button type="button" class="logInBtn" onClick="openPopUpLogIn()">Log In</button></li>
            
        </nav>
        <form>
            <li><label for="journalInput" class="questionAsked">What happened today?</label></li>
            <li><textarea id="journalInput" rows="2" cols="30" placeholder="Type here..."></textarea></li>
            <li><input type="submit" value="Log My Entry"></li>
            <li><button id="giveIdea" onClick="generateQuestion()" class="needIdea">Need an Idea?</button></li>
            <!--should save this value! If not logged in, shows pop-up to log in or sign in, then logs entry. If not, logs entry without popup-->
        </form>

        
        <!--this button needs to generate a random question if pressed-->
        <output type="text" id="question"></output>
        <div id="logIn" class="popUpLogIn">
            <div class="logInElements">
                <form>
                    <li><label for="username">Username: </label></li>
                    <li><input type="text" name="username" id="username"></li>
                    <li><input type="submit" value="enter username"></li>
                    <!--should save this value! If not logged in, shows pop-up to log in or sign in, then logs entry. If not, logs entry without popup-->
                </form>
                <form>
                    <label for="password">Password: </label>
                    <input type="text" name="password" id="password">
                    <input type="submit" value="enter password">
                    <!--should save this value! If not logged in, shows pop-up to log in or sign in, then logs entry. If not, logs entry without popup-->
                </form>
            </div>
            <button class="close" id="logIntoExisting" onClick="validateLogIn()">Log In</button>
            <button class="close" id="signUp" onClick="validateSignUp()">Sign Up</button>
            
        </div>
    </body>
